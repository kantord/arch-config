# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 2
}

order += "wireless wlp3s0"
order += "ethernet enp0s25"
order += "battery 0"
order += "battery 1"
order += "cpu_temperature 0"
order += "disk /home"
order += "tztime local"
order += "volume master"


battery 0 {
        format = " %status %percentage"
        status_chr = " "
        status_bat = " "
        status_full = " "
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 11
        threshold_type = percentage
        hide_seconds = true
}

battery 1 {
        format = " %status %percentage"
        status_chr = " "
        status_bat = " "
        status_full = " "
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 11
        threshold_type = percentage
        hide_seconds = true
}

tztime local {
    format = "   %m. %d    %H.%M"
}


wireless wlp3s0 {
    format_up = "  %quality    %essid"
    format_down = ""
}

#ethernet enp0s25 {
         #if you use %speed, i3status requires root privileges
        #format_up = "E: (%speed)"
        #format_down = "E: down"
#}
#

disk "/home" {
    format = " %free"
        prefix_type	= custom
}

volume master {
    format = " %volume"
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_temperature 0 {
    format = "   %degrees°C"
}

